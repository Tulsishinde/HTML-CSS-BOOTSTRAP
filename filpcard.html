
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 400px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.5s ease;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .page img {
            max-width: 100%;
            border-radius: 15px;
        }

        .page.front {
            transform: rotateY(0deg);
        }

        .page.back {
            transform: rotateY(180deg);
        }

        .message {
            text-align: center;
            color: #333;
        }

        .name {
            font-weight: bold;
            color: #e74c3c;
        }

        /* Animation for flipping the card */
        .card.flip {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card" onclick="flipCard(this)">
        <div class="page front">
            <img src="https://i.pinimg.com/564x/59/4f/d1/594fd1db63f4039c67688a8c6eac0a65.jpg" alt="Front Teddy Bear Image">
        </div>
        <div class="page back">
            <div class="message">
                <p>Dear <span class="name">Tulsi</span>,</p>
                <p>Happy Valentine's Day!</p>
                <p>Love and hugs from your secret admirer.</p>
            </div>
            <img src="https://img.freepik.com/premium-photo/cute-teddy-bear-with-heart-love-valentine-s-day-card-3d-render-illustration_691560-7210.jpg?w=2000" alt="Back Teddy Bear Image">
        </div>
    </div>
</div>

<script>
    function flipCard(card) {
        card.classList.toggle('flip');
    }
</script>

</body>
</html>
